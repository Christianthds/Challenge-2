<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let item of selectedItems" lines="inset" >
        <ion-buttons slot="start">
            <ion-icon name="close-circle" (click)="rmvfromCart(product)"></ion-icon>
        </ion-buttons>
      {{ item.count }}x <ion-card>
        <ion-card-content>
          <img style="width: 50px; height: 20px;" src="{{ item.url }}">
        </ion-card-content>
      </ion-card> {{ item.name }} - {{ item.price | currency:'IDR':'Rp.' }}
      <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'IDR':'Rp.' }}</ion-label>
    </ion-item>
    
    <ion-item>
      Total: <span slot="end">{{ total | currency:'IDR':'Rp.' }}</span>
    </ion-item>
  </ion-list>
</ion-content>
